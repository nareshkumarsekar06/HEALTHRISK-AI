<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#EBF5FB" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#2E86C1" />
  <text x="20" y="38" font-family="Arial" font-size="24" fill="white">HealthRisk AI - Dashboard</text>
  
  <!-- Left Panel -->
  <rect x="20" y="80" width="200" height="300" fill="white" stroke="#D6EAF8" stroke-width="2" rx="5" />
  <text x="40" y="110" font-family="Arial" font-size="16" fill="#34495E">Patient Statistics</text>
  <rect x="40" y="130" width="160" height="40" fill="#85C1E9" rx="3" />
  <text x="50" y="155" font-family="Arial" font-size="14" fill="white">Total Patients: 128</text>
  <rect x="40" y="180" width="160" height="40" fill="#85C1E9" rx="3" />
  <text x="50" y="205" font-family="Arial" font-size="14" fill="white">Assessments: 342</text>
  <rect x="40" y="230" width="160" height="40" fill="#85C1E9" rx="3" />
  <text x="50" y="255" font-family="Arial" font-size="14" fill="white">Risk Alerts: 24</text>
  
  <!-- Center Panel -->
  <rect x="240" y="80" width="320" height="300" fill="white" stroke="#D6EAF8" stroke-width="2" rx="5" />
  <text x="260" y="110" font-family="Arial" font-size="16" fill="#34495E">Risk Distribution</text>
  
  <!-- Bar Chart -->
  <rect x="270" y="140" width="50" height="180" fill="#27AE60" />
  <rect x="340" y="190" width="50" height="130" fill="#F39C12" />
  <rect x="410" y="250" width="50" height="70" fill="#E74C3C" />
  <text x="270" y="340" font-family="Arial" font-size="12" fill="#34495E">Low Risk</text>
  <text x="340" y="340" font-family="Arial" font-size="12" fill="#34495E">Medium Risk</text>
  <text x="410" y="340" font-family="Arial" font-size="12" fill="#34495E">High Risk</text>
  
  <!-- Right Panel -->
  <rect x="580" y="80" width="200" height="300" fill="white" stroke="#D6EAF8" stroke-width="2" rx="5" />
  <text x="600" y="110" font-family="Arial" font-size="16" fill="#34495E">Recent Activity</text>
  
  <!-- Activity List -->
  <rect x="600" y="130" width="160" height="30" fill="#F8F9F9" rx="3" />
  <text x="610" y="150" font-family="Arial" font-size="12" fill="#34495E">New patient added</text>
  <rect x="600" y="170" width="160" height="30" fill="#F8F9F9" rx="3" />
  <text x="610" y="190" font-family="Arial" font-size="12" fill="#34495E">Risk assessment</text>
  <rect x="600" y="210" width="160" height="30" fill="#F8F9F9" rx="3" />
  <text x="610" y="230" font-family="Arial" font-size="12" fill="#34495E">Patient record updated</text>
  <rect x="600" y="250" width="160" height="30" fill="#F8F9F9" rx="3" />
  <text x="610" y="270" font-family="Arial" font-size="12" fill="#34495E">New assessment</text>
</svg>