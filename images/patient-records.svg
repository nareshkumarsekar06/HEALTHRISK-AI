<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#EBF5FB" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#2E86C1" />
  <text x="20" y="38" font-family="Arial" font-size="24" fill="white">HealthRisk AI - Patient Records</text>
  
  <!-- Search Bar -->
  <rect x="50" y="80" width="700" height="40" fill="white" stroke="#D6EAF8" stroke-width="2" rx="5" />
  <text x="70" y="105" font-family="Arial" font-size="14" fill="#7F8C8D">Search patients...</text>
  <rect x="700" y="85" width="30" height="30" fill="#2E86C1" rx="3" />
  <text x="709" y="106" font-family="Arial" font-size="16" fill="white">🔍</text>
  
  <!-- Table Header -->
  <rect x="50" y="140" width="700" height="40" fill="#2E86C1" rx="5 5 0 0" />
  <text x="70" y="165" font-family="Arial" font-size="14" fill="white">Name</text>
  <text x="220" y="165" font-family="Arial" font-size="14" fill="white">DOB</text>
  <text x="330" y="165" font-family="Arial" font-size="14" fill="white">Gender</text>
  <text x="440" y="165" font-family="Arial" font-size="14" fill="white">Risk Score</text>
  <text x="580" y="165" font-family="Arial" font-size="14" fill="white">Last Assessment</text>
  <text x="720" y="165" font-family="Arial" font-size="14" fill="white">Actions</text>
  
  <!-- Table Rows -->
  <rect x="50" y="180" width="700" height="40" fill="white" stroke="#D6EAF8" stroke-width="1" />
  <text x="70" y="205" font-family="Arial" font-size="14" fill="#34495E">John Smith</text>
  <text x="220" y="205" font-family="Arial" font-size="14" fill="#34495E">1975-05-12</text>
  <text x="330" y="205" font-family="Arial" font-size="14" fill="#34495E">Male</text>
  <rect x="440" y="188" width="60" height="24" fill="#F39C12" rx="12" />
  <text x="454" y="205" font-family="Arial" font-size="14" fill="white">60%</text>
  <text x="580" y="205" font-family="Arial" font-size="14" fill="#34495E">2023-04-15</text>
  <rect x="720" y="188" width="24" height="24" fill="#3498DB" rx="3" />
  <text x="727" y="206" font-family="Arial" font-size="16" fill="white">↗</text>
  
  <rect x="50" y="220" width="700" height="40" fill="#F8F9F9" stroke="#D6EAF8" stroke-width="1" />
  <text x="70" y="245" font-family="Arial" font-size="14" fill="#34495E">Jane Doe</text>
  <text x="220" y="245" font-family="Arial" font-size="14" fill="#34495E">1988-10-24</text>
  <text x="330" y="245" font-family="Arial" font-size="14" fill="#34495E">Female</text>
  <rect x="440" y="228" width="60" height="24" fill="#27AE60" rx="12" />
  <text x="454" y="245" font-family="Arial" font-size="14" fill="white">25%</text>
  <text x="580" y="245" font-family="Arial" font-size="14" fill="#34495E">2023-04-20</text>
  <rect x="720" y="228" width="24" height="24" fill="#3498DB" rx="3" />
  <text x="727" y="246" font-family="Arial" font-size="16" fill="white">↗</text>
  
  <rect x="50" y="260" width="700" height="40" fill="white" stroke="#D6EAF8" stroke-width="1" />
  <text x="70" y="285" font-family="Arial" font-size="14" fill="#34495E">Robert Johnson</text>
  <text x="220" y="285" font-family="Arial" font-size="14" fill="#34495E">1962-03-18</text>
  <text x="330" y="285" font-family="Arial" font-size="14" fill="#34495E">Male</text>
  <rect x="440" y="268" width="60" height="24" fill="#E74C3C" rx="12" />
  <text x="454" y="285" font-family="Arial" font-size="14" fill="white">78%</text>
  <text x="580" y="285" font-family="Arial" font-size="14" fill="#34495E">2023-04-18</text>
  <rect x="720" y="268" width="24" height="24" fill="#3498DB" rx="3" />
  <text x="727" y="286" font-family="Arial" font-size="16" fill="white">↗</text>
  
  <!-- Pagination -->
  <text x="50" y="330" font-family="Arial" font-size="14" fill="#7F8C8D">Showing 1-3 of 128 patients</text>
  <rect x="670" y="310" width="30" height="30" fill="#2E86C1" rx="3" />
  <text x="679" y="330" font-family="Arial" font-size="16" fill="white">←</text>
  <rect x="710" y="310" width="40" height="30" fill="#2E86C1" rx="3" />
  <text x="726" y="330" font-family="Arial" font-size="16" fill="white">→</text>
</svg>