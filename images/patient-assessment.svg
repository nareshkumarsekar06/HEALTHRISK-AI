<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#EBF5FB" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#2E86C1" />
  <text x="20" y="38" font-family="Arial" font-size="24" fill="white">HealthRisk AI - Patient Assessment</text>
  
  <!-- Form Container -->
  <rect x="50" y="80" width="700" height="300" fill="white" stroke="#D6EAF8" stroke-width="2" rx="5" />
  
  <!-- Form Sections -->
  <text x="70" y="110" font-family="Arial" font-size="18" font-weight="bold" fill="#2E86C1">Patient Information</text>
  
  <!-- Form Fields -->
  <rect x="70" y="130" width="200" height="35" fill="white" stroke="#AED6F1" stroke-width="1" rx="3" />
  <text x="80" y="154" font-family="Arial" font-size="14" fill="#7F8C8D">First Name</text>
  
  <rect x="290" y="130" width="200" height="35" fill="white" stroke="#AED6F1" stroke-width="1" rx="3" />
  <text x="300" y="154" font-family="Arial" font-size="14" fill="#7F8C8D">Last Name</text>
  
  <rect x="510" y="130" width="200" height="35" fill="white" stroke="#AED6F1" stroke-width="1" rx="3" />
  <text x="520" y="154" font-family="Arial" font-size="14" fill="#7F8C8D">Date of Birth</text>
  
  <text x="70" y="190" font-family="Arial" font-size="18" font-weight="bold" fill="#2E86C1">Health Metrics</text>
  
  <rect x="70" y="210" width="140" height="35" fill="white" stroke="#AED6F1" stroke-width="1" rx="3" />
  <text x="80" y="234" font-family="Arial" font-size="14" fill="#7F8C8D">Height (cm)</text>
  
  <rect x="230" y="210" width="140" height="35" fill="white" stroke="#AED6F1" stroke-width="1" rx="3" />
  <text x="240" y="234" font-family="Arial" font-size="14" fill="#7F8C8D">Weight (kg)</text>
  
  <rect x="390" y="210" width="140" height="35" fill="white" stroke="#AED6F1" stroke-width="1" rx="3" />
  <text x="400" y="234" font-family="Arial" font-size="14" fill="#7F8C8D">BMI: 23.5</text>
  
  <rect x="550" y="210" width="160" height="35" fill="white" stroke="#AED6F1" stroke-width="1" rx="3" />
  <text x="560" y="234" font-family="Arial" font-size="14" fill="#7F8C8D">Blood Pressure</text>
  
  <text x="70" y="270" font-family="Arial" font-size="18" font-weight="bold" fill="#2E86C1">Medical History</text>
  
  <rect x="70" y="290" width="320" height="35" fill="white" stroke="#AED6F1" stroke-width="1" rx="3" />
  <text x="80" y="314" font-family="Arial" font-size="14" fill="#7F8C8D">Existing Conditions</text>
  
  <rect x="410" y="290" width="320" height="35" fill="white" stroke="#AED6F1" stroke-width="1" rx="3" />
  <text x="420" y="314" font-family="Arial" font-size="14" fill="#7F8C8D">Family History</text>
  
  <!-- Submit Button -->
  <rect x="330" y="340" width="160" height="40" fill="#2E86C1" rx="5" />
  <text x="343" y="365" font-family="Arial" font-size="16" fill="white">Calculate Risk</text>
</svg>