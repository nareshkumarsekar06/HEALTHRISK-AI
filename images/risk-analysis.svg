<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#EBF5FB" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#2E86C1" />
  <text x="20" y="38" font-family="Arial" font-size="24" fill="white">HealthRisk AI - Risk Analysis</text>
  
  <!-- Risk Score -->
  <rect x="50" y="80" width="330" height="140" fill="white" stroke="#D6EAF8" stroke-width="2" rx="5" />
  <text x="70" y="110" font-family="Arial" font-size="18" font-weight="bold" fill="#2E86C1">Overall Risk Score</text>
  
  <!-- Risk Meter -->
  <rect x="70" y="130" width="290" height="30" fill="#F8F9F9" rx="15" />
  <rect x="70" y="130" width="174" height="30" fill="#F39C12" rx="15" />
  <text x="180" y="180" font-family="Arial" font-size="24" font-weight="bold" fill="#F39C12">60%</text>
  <text x="150" y="200" font-family="Arial" font-size="14" fill="#7F8C8D">Moderate Risk</text>
  
  <!-- Risk Factors -->
  <rect x="400" y="80" width="350" height="140" fill="white" stroke="#D6EAF8" stroke-width="2" rx="5" />
  <text x="420" y="110" font-family="Arial" font-size="18" font-weight="bold" fill="#2E86C1">Key Risk Factors</text>
  
  <!-- Bar Chart -->
  <rect x="420" y="130" width="250" height="20" fill="#F39C12" />
  <text x="680" y="145" font-family="Arial" font-size="12" fill="#34495E">80%</text>
  <text x="420" y="145" font-family="Arial" font-size="12" fill="white">Blood Pressure</text>
  
  <rect x="420" y="160" width="200" height="20" fill="#F39C12" />
  <text x="630" y="175" font-family="Arial" font-size="12" fill="#34495E">64%</text>
  <text x="420" y="175" font-family="Arial" font-size="12" fill="white">Cholesterol</text>
  
  <rect x="420" y="190" width="150" height="20" fill="#F39C12" />
  <text x="580" y="205" font-family="Arial" font-size="12" fill="#34495E">48%</text>
  <text x="420" y="205" font-family="Arial" font-size="12" fill="white">Family History</text>
  
  <!-- Recommendations -->
  <rect x="50" y="240" width="700" height="140" fill="white" stroke="#D6EAF8" stroke-width="2" rx="5" />
  <text x="70" y="270" font-family="Arial" font-size="18" font-weight="bold" fill="#2E86C1">Personalized Recommendations</text>
  
  <rect x="70" y="290" width="660" height="30" fill="#F8F9F9" rx="3" />
  <text x="80" y="310" font-family="Arial" font-size="14" fill="#34495E">1. Regular blood pressure monitoring is recommended</text>
  
  <rect x="70" y="330" width="660" height="30" fill="#F8F9F9" rx="3" />
  <text x="80" y="350" font-family="Arial" font-size="14" fill="#34495E">2. Consider dietary changes to reduce cholesterol levels</text>
</svg>