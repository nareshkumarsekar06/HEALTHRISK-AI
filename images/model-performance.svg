<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#EBF5FB" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#2E86C1" />
  <text x="20" y="38" font-family="Arial" font-size="24" fill="white">HealthRisk AI - Model Performance</text>
  
  <!-- Accuracy Metrics -->
  <rect x="50" y="80" width="330" height="140" fill="white" stroke="#D6EAF8" stroke-width="2" rx="5" />
  <text x="70" y="110" font-family="Arial" font-size="18" font-weight="bold" fill="#2E86C1">Model Accuracy</text>
  
  <!-- Circular Progress Bar -->
  <circle cx="160" cy="170" r="50" fill="none" stroke="#F8F9F9" stroke-width="12" />
  <path d="M 160 120 A 50 50 0 1 1 110 170" fill="none" stroke="#27AE60" stroke-width="12" />
  <text x="145" y="178" font-family="Arial" font-size="24" font-weight="bold" fill="#27AE60">85%</text>
  
  <text x="240" y="150" font-family="Arial" font-size="14" fill="#34495E">Precision: 0.87</text>
  <text x="240" y="180" font-family="Arial" font-size="14" fill="#34495E">Recall: 0.83</text>
  <text x="240" y="210" font-family="Arial" font-size="14" fill="#34495E">F1-Score: 0.85</text>
  
  <!-- ROC Curve -->
  <rect x="400" y="80" width="350" height="140" fill="white" stroke="#D6EAF8" stroke-width="2" rx="5" />
  <text x="420" y="110" font-family="Arial" font-size="18" font-weight="bold" fill="#2E86C1">ROC Curve</text>
  
  <!-- ROC Curve Graph -->
  <rect x="420" y="130" width="300" height="80" fill="#F8F9F9" />
  <line x1="420" y1="210" x2="720" y2="210" stroke="#7F8C8D" stroke-width="1" />
  <line x1="420" y1="130" x2="420" y2="210" stroke="#7F8C8D" stroke-width="1" />
  
  <text x="420" y="225" font-family="Arial" font-size="10" fill="#7F8C8D">0.0</text>
  <text x="570" y="225" font-family="Arial" font-size="10" fill="#7F8C8D">0.5</text>
  <text x="715" y="225" font-family="Arial" font-size="10" fill="#7F8C8D">1.0</text>
  <text x="400" y="170" font-family="Arial" font-size="10" fill="#7F8C8D">0.5</text>
  <text x="400" y="130" font-family="Arial" font-size="10" fill="#7F8C8D">1.0</text>
  
  <path d="M 420 210 Q 500 180, 540 150 T 670 120" fill="none" stroke="#2E86C1" stroke-width="2" />
  <line x1="420" y1="210" x2="720" y2="130" stroke="#7F8C8D" stroke-width="1" stroke-dasharray="5,5" />
  <text x="600" y="170" font-family="Arial" font-size="12" fill="#34495E">AUC = 0.88</text>
  
  <!-- Feature Importance -->
  <rect x="50" y="240" width="700" height="140" fill="white" stroke="#D6EAF8" stroke-width="2" rx="5" />
  <text x="70" y="270" font-family="Arial" font-size="18" font-weight="bold" fill="#2E86C1">Feature Importance</text>
  
  <!-- Bar Chart -->
  <rect x="70" y="290" width="300" height="20" fill="#3498DB" />
  <text x="380" y="305" font-family="Arial" font-size="12" fill="#34495E">0.25</text>
  <text x="70" y="305" font-family="Arial" font-size="12" fill="white">Systolic Blood Pressure</text>
  
  <rect x="70" y="320" width="240" height="20" fill="#3498DB" />
  <text x="320" y="335" font-family="Arial" font-size="12" fill="#34495E">0.20</text>
  <text x="70" y="335" font-family="Arial" font-size="12" fill="white">Age</text>
  
  <rect x="70" y="350" width="216" height="20" fill="#3498DB" />
  <text x="296" y="365" font-family="Arial" font-size="12" fill="#34495E">0.18</text>
  <text x="70" y="365" font-family="Arial" font-size="12" fill="white">Total Cholesterol</text>
  
  <rect x="400" y="290" width="180" height="20" fill="#3498DB" />
  <text x="590" y="305" font-family="Arial" font-size="12" fill="#34495E">0.15</text>
  <text x="400" y="305" font-family="Arial" font-size="12" fill="white">Smoking</text>
  
  <rect x="400" y="320" width="144" height="20" fill="#3498DB" />
  <text x="554" y="335" font-family="Arial" font-size="12" fill="#34495E">0.12</text>
  <text x="400" y="335" font-family="Arial" font-size="12" fill="white">BMI</text>
  
  <rect x="400" y="350" width="120" height="20" fill="#3498DB" />
  <text x="530" y="365" font-family="Arial" font-size="12" fill="#34495E">0.10</text>
  <text x="400" y="365" font-family="Arial" font-size="12" fill="white">HDL Cholesterol</text>
</svg>